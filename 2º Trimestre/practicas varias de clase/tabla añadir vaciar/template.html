<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<h1>jQuery Template</h1>
    
    <table border="1">
        <tr>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            <td>x</td>
            <td>x</td>
        </tr>
    </table>
    
    <br/>
    
    <input type="button" id="anadir" value="añadir">
    <input type="button" id="vaciar" value="vaciar">

	<script>
	  //Function executed when the HTML document is Ready (full loaded)	
	  $(function() {

        $( "#anadir" ).click(function() {
            $("table").append("<tr><td>x</td><td>x</td></tr>");
        });
          
      $( "#vaciar" ).click(function() {
        $("table tr:last").remove();
    });

	  });
	</script>

</body>
</html>
